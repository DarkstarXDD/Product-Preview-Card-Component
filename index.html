<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />

    <title>Product Preview Card Component</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card__img">
          <picture>
            <source
              media="(min-width: 700px)"
              srcset="./images/image-product-desktop.jpg"
            />
            <img src="./images/image-product-mobile.jpg" alt="perfume-bottle" />
          </picture>
        </div>

        <div class="card__content">
          <p class="card__tag">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>

          <div class="card__price">
            <p class="card__price-new">$149.99</p>
            <p class="card__price-old">$169.99</p>
          </div>

          <a class="card__btn" href="#">
            <img src="./images/icon-cart.svg" alt="" />
            <p class="card__btn-text">Add to Cart</p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
